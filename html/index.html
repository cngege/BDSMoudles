<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PDB.txt | BDS Moudles数据库配置面板</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.min.js" charset="utf-8"></script>
    <script src="script/network.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content_box">
      <div class="content_box2">
        <div class="version_box">
          <div class="version_btnlist">
            <button type="button" name="button">建库</button>
            <span>已安装库列表</span>
            <!-- <button type="button" name="button">1.18.0.1</button> -->
            <div class="version_list"></div>
          </div>
        </div>
        <!-- 线的右边 -->
        <div class="content">
          <div class="makedb">
            <!-- 分为上下两部分 上面三个按钮 对应三种方案 -->
            <div class="makedb_top">
              <button type="button" name="button">上传库</button>
              <button type="button" name="button">远程下载库</button>
              <button type="button" name="button">解析库</button>
            </div>
            <div class="makedb_input">
              <!-- 口令 -->
              <div class="token">
                <div class="token_text">输入口令:</div>
                <div class="token_input input">
                  <input id="token" type="password" placeholder="查看后台setup.json获取">
                </div>
              </div>
              <!-- 版本 -->
              <div class="version">
                <div class="version_text">输入版本:</div>
                <div class="token_input input">
                  <input id="version" type="text" placeholder="和BDS版本对应">
                </div>
              </div>
            </div>
            <div class="makedb_body">
              <!-- upload -->
              <div style="" class="upload_box">
                <div class="title">上传库 | 从本地选择pdb.txt文件上传至数据库</div>
                <div class="selectfile">
                  <button type="button" id="fileupload_btn" name="button">点击选择上传文件</button>
                  <input type="file" id="fileupload" style="display:none" onchange="selectfile()" value="">
                </div>
                <div class="progress_text">上传未开始</div>
                <div class="upload_btn">
                  <button id="upload_btn" type="button" name="button">上传</button>
                </div>

              </div>
              <!-- wget -->
              <div style="display:none" class="wget">

              </div>
              <!-- analysis -->
              <div style="display:none" class="analysis">

              </div>
            </div>
          </div>
          <div style="display:none" class="content_version">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
