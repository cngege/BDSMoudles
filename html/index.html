<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PDB.txt | BDS Moudles数据库配置面板</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/jquery.min.js" charset="utf-8"></script>
    <script src="script/network.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content_box">
      <div class="content_box2">
        <div class="version_box">
          <div class="version_btnlist">
            <button type="button" name="button">建库</button>
            <span>已安装库列表</span>
            <!-- <button type="button" name="button">1.18.0.1</button> -->
            <div class="version_list"></div>
          </div>
        </div>
        <!-- 线的右边 -->
        <div class="content">
          <div class="makedb">
            <!-- 分为上下两部分 上面三个按钮 对应三种方案 -->
            <div class="makedb_top">
              <button id="upload_btn" type="button" name="button">上传库</button>
              <button id="wget_btn" type="button" name="button">远程下载库</button>
              <button id="analysis_btn" type="button" name="button">解析库</button>
            </div>
            <div class="makedb_input">
              <!-- 口令 -->
              <div class="token">
                <div class="token_text">输入口令:</div>
                <div class="token_input input">
                  <input id="token" type="password" placeholder="查看后台setup.json获取">
                </div>
              </div>
              <!-- 版本 -->
              <div class="version">
                <div class="version_text">输入版本:</div>
                <div class="version_input input">
                  <input id="version" type="text" placeholder="和BDS版本对应">
                </div>
              </div>
            </div>
            <div class="makedb_body">
              <!-- upload -->
              <div style="" class="upload_box">
                <div class="title">上传库 | 从本地选择pdb.txt文件上传至数据库</div>
                <div class="selectfile">
                  <button type="button" id="fileupload_btn" name="button">点击选择上传文件</button>
                  <input type="file" id="fileupload" accept=".txt" style="display:none" onchange="selectfile()" value="">
                </div>
                <div class="progress_text">上传未开始</div>
                <div class="upload_btn">
                  <button id="upload_btn" type="button" name="button">上传</button>
                </div>

              </div>
              <!-- wget -->
              <div class="wget noactive">
                <div class="title">远程下载库 | 从其他服务器下载pdb.txt文件至数据库</div>
                <!-- url -->
                <div class="url">
                  <div class="url_text">输入链接:</div>
                  <div class="url_input input">
                    <input id="url" type="text" placeholder="pdb.txt 下载直链">
                  </div>
                </div>
                <div class="progress_text">点击按钮后开始下载</div>
                <div class="wget_download_btn">
                  <button id="wget_download_btn" type="button" name="button">远端下载</button>
                </div>
              </div>
              <!-- analysis -->
              <div class="analysis noactive">
                <div class="title">解析库 | 从其他程序上传至upload目录下,在此解析到库中</div>
                <div class="checkfile_text">检查upload中是否存在pdb.txt</div>
                <div class="checkfile_btn">
                  <button id="checkfile_btn" type="button" name="button">检查文件是否存在</button>
                </div>
                <div class="analysis_text">点击下面按钮 从pdb.txt中解析数据库</div>
                <div class="analysis_btn">
                  <button id="analysis_check_btn" disabled="disabled" type="button" name="button" title="解析后删除pdb.txt文件">解析并删除</button>
                </div>
              </div>
            </div>
          </div>
          <div class="content_version noactive">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
